{% extends 'base.html' %}
{% load static %}

{% block title %}Verify OTP - Sipzy{% endblock %}

{% block content %}
<section class="flex flex-col md:flex-row justify-center items-center py-12 px-6 bg-[#F8F9FA]">
  <div class="bg-white rounded-2xl shadow-md flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">

    <!-- Left illustration -->
    <div class="bg-[#F8F9FA] flex justify-center items-center p-8 md:w-1/2">
      <img src="{% static 'images/illu 1.png' %}" class="w-64 md:w-72">
    </div>

    <!-- Right OTP form -->
    <div class="md:w-1/2 bg-[#F8F9FA] flex flex-col justify-center items-center p-10">
      <h2 class="text-3xl font-semibold text-[#000] mb-6">ENTER OTP</h2>

      {% if error %}
      <p class="text-red-500 text-sm mb-3">{{ error }}</p>
      {% endif %}

      <form method="POST" class="w-full max-w-sm space-y-4">
        {% csrf_token %}

        <div class="flex justify-between">
          {% for i in "123456" %}
          <input type="text" name="otp{{ forloop.counter }}"
            maxlength="1"
            class="w-12 h-12 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-[#B7472A] text-lg" />
          {% endfor %}
        </div>

        <button
          class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition">
          Verify OTP
        </button>
      </form>

 <p id="timerText" class="mt-5 text-gray-600 text-sm"></p>

<!-- Resend OTP button (hidden initially) -->
<a id="resendBtn"
   href="{% url 'resend_forgot_otp' %}"
   class="text-[#B7472A] font-medium hover:underline mt-3 text-sm hidden">
   Resend OTP
</a>
    </div>
  </div>

<script>
    let countdown = 60;  
    let timerText = document.getElementById("timerText");
    let resendBtn = document.getElementById("resendBtn");

    function updateTimer() {
        if (countdown > 0) {
            timerText.innerText = "You can resend OTP in " + countdown + " seconds";
            resendBtn.classList.add("hidden");
            countdown--;
            setTimeout(updateTimer, 1000);
        } else {
            timerText.innerText = "Didn't receive the OTP?";
            resendBtn.classList.remove("hidden");
        }
    }

    updateTimer();
</script>
</section>
{% endblock %}
