{% extends 'base.html' %}
{% load static %}

{% block title %}Forgot Password - Sipzy{% endblock %}

{% block content %}
<section class="flex flex-col md:flex-row justify-center items-center py-12 px-6 bg-[#F8F9FA]">
  <div class="bg-white rounded-2xl shadow-md flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">

    <!-- Left illustration -->
    <div class="bg-[#F8F9FA] flex justify-center items-center p-8 md:w-1/2">
      <img src="{% static 'images/illu 1.png' %}" class="w-64 md:w-72">
    </div>

    <!-- Right form -->
    <div class="md:w-1/2 bg-[#F8F9FA] flex flex-col justify-center items-center p-10">
      <h2 class="text-3xl font-semibold text-[#000] mb-6">FORGOT PASSWORD</h2>

      <form method="POST" class="w-full max-w-sm space-y-4">
        {% csrf_token %}

        <div>
          <input type="email" name="email" placeholder="Enter your email"
            class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#B7472A]"
            value="{{ request.POST.email }}">
          {% if errors.email %}
            <p class="text-red-500 text-sm mt-1">{{ errors.email }}</p>
          {% endif %}
        </div>

        <button class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition">
          Send OTP
        </button>
      </form>

      <p class="mt-5 text-gray-600 text-sm">
        Back to login?
        <a href="{% url 'user_login' %}" class="text-[#B7472A] font-medium hover:underline">
          Sign In
        </a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
