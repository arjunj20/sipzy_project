<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipzy - Sign in with Google</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #F8F9FA;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8">

        <!-- Logo -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-[#B7472A]">Sipzy</h1>
            <p class="text-gray-600 mt-2">Sign in using your Google account</p>
        </div>

        {% if process == "connect" %}
        <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg mb-6">
            <h3 class="text-blue-700 font-semibold">Connect Google Account</h3>
            <p class="text-blue-600 text-sm">You are connecting a new third-party account.</p>
        </div>
        {% endif %}

        <!-- Google Card -->
        <div class="border border-gray-200 bg-gray-50 rounded-xl p-6 mb-6 flex items-center">
            <div class="w-12 h-12 bg-white border border-gray-200 rounded-full flex items-center justify-center">
                <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-6">
            </div>
            <div class="ml-4">
                <h3 class="text-gray-900 font-semibold">Google</h3>
                <p class="text-gray-600 text-sm">Continue with your Google account</p>
            </div>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <button type="submit"
                class="w-full py-3 rounded-lg bg-[#B7472A] text-white font-medium hover:bg-[#8D3A28] transition">
                Continue with Google
            </button>
        </form>

        <!-- Back button -->
        <div class="text-center mt-6">
            <a href="{% url 'user_login' %}" class="text-sm text-gray-700 hover:underline">
                ‚Üê Back to regular login
            </a>
        </div>

        <!-- Footer -->
        <p class="text-xs text-gray-500 text-center mt-6">
            By continuing, you agree to our
            <a class="text-[#B7472A] hover:underline">Terms</a> &
            <a class="text-[#B7472A] hover:underline">Privacy Policy</a>.
        </p>

    </div>

</body>
</html>
