{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 }},
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: 0 },
                                   '100%': { transform: 'translateY(0)', opacity: 1 }},
                        float: { '0%,100%': { transform: 'translateY(0)' },
                                 '50%': { transform: 'translateY(-10px)' }}
                    }
                }
            }
        }
    </script>

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white rounded-full opacity-10 animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white rounded-full opacity-10 animate-float" style="animation-delay: 1.5s;"></div>
        <div class="absolute top-1/2 left-1/4 w-40 h-40 bg-white rounded-full opacity-5 animate-float" style="animation-delay: 2.5s;"></div>
    </div>

    <!-- Login Container -->
    <div class="max-w-md w-full space-y-8 animate-fade-in">

        <!-- Header -->
        <div class="text-center animate-slide-up">
            <div class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 shadow-lg">
                <i class="fas fa-lock text-3xl text-purple-600"></i>
            </div>
            <h2 class="text-4xl font-bold text-white mb-2">Admin Portal</h2>
            <p class="text-purple-200 text-lg">Secure System Access</p>
        </div>

        <!-- Login Form -->
        <div class="login-card rounded-2xl p-8 shadow-2xl animate-slide-up">
            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>

                    <div class="relative">
                        <input 
                            name="email"
                            type="email"
                            class="w-full px-4 py-3 pl-12 bg-white/10 border border-white/20 rounded-xl
                                   text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white"
                            placeholder="Enter admin username">
                        <i class="fas fa-user absolute left-4 top-3 text-purple-200"></i>
                    </div>

                    {% if errors.email %}
                    <p class="text-red-300 text-sm mt-1">{{ errors.email }}</p>
                    {% endif %}
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-key mr-2"></i>Password
                    </label>

                    <div class="relative">
                        <input 
                            id="password"
                            name="password"
                            type="password"
                            class="w-full px-4 py-3 pl-12 bg-white/10 border border-white/20 rounded-xl
                                   text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white"
                            placeholder="Enter your password">
                        <i class="fas fa-key absolute left-4 top-3 text-purple-200"></i>

                        <button type="button" onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <i id="eye-icon" class="fas fa-eye text-purple-200"></i>
                        </button>
                    </div>

                    {% if errors.password %}
                    <p class="text-red-300 text-sm mt-1">{{ errors.password }}</p>
                    {% endif %}
                </div>

                <!-- Invalid Error -->
                {% if errors.invalid %}
                <div class="p-3 bg-red-600/30 border border-red-400/40 rounded-lg text-red-200 text-sm">
                    <i class="fas fa-exclamation-triangle mr-2"></i>{{ errors.invalid }}
                </div>
                {% endif %}

                <!-- Submit -->
                <button id="submitBtn"
                    type="submit"
                    class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-xl
                           hover:from-purple-700 hover:to-indigo-700 transition-all duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>Access System
                </button>

            </form>
        </div>

        <!-- Footer -->
        <div class="text-center animate-slide-up">
            <p class="text-purple-200 text-sm">&copy; 2025 Admin System</p>
        </div>

    </div>

    <!-- JS -->
    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.getElementById("eye-icon");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // Submit loading animation
        const form = document.querySelector("form");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", () => {
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...`;
            submitBtn.disabled = true;
        });
    </script>

</body>
</html>
