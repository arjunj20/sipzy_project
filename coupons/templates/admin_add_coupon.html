{% extends "admin_base.html" %}
{% block title %}Add Coupon{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-2xl font-bold text-gray-900 mb-6">Add Coupon</h3>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Coupon Code</label>
            <input type="text" name="code" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <small class="text-red-600 text-sm mt-1 block">{{ errors.code }}</small>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Discount Amount (₹)</label>
            <input type="number" step="0.01" name="discount_amount" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <small class="text-red-600 text-sm mt-1 block">{{ errors.discount_amount }}</small>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Minimum Order Amount (₹)</label>
            <input type="number" step="0.01" name="min_order_amount" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <small class="text-red-600 text-sm mt-1 block">{{ errors.min_order_amount }}</small>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Valid From</label>
            <input type="datetime-local" name="valid_from" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Valid To</label>
            <input type="datetime-local" name="valid_to" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <small class="text-red-600 text-sm mt-1 block">{{ errors.date }}</small>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Usage Limit</label>
            <input type="number" name="usage_limit" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <small class="text-red-600 text-sm mt-1 block">{{ errors.usage_limit }}</small>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
            <label class="ml-2 block text-sm text-gray-900">Active</label>
        </div>

        <div class="flex gap-3 pt-4">
            <button type="submit" class="px-6 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">Create Coupon</button>
            <a href="{% url 'coupon_list' %}" class="px-6 py-2 bg-gray-300 text-gray-700 font-medium rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">Back</a>
        </div>
    </form>
</div>
{% endblock %}
